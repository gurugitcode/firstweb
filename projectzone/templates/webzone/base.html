<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/service.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <title>GuruCodeZone</title>
    <style>
        #bcheader {
            background: white url("{% static 'image/bghead.jpg' %}") scroll no-repeat bottom;
            background-size: cover;
            opacity: 0.7;
        }
        
        .loginbox .modal-dialog .cardlog {
            background-image: url("{% static 'image/service/test.png' %}")
        }
    </style>
</head>

<body class="bg-light">
    <div id="wrapper"></div>
    {% include 'webzone/navbar.html' %}
    <div class="row">
        <div class="col-sm-12">
            {% block msg %} {% endblock msg %}
        </div>
    </div>
    {% block side %} {% endblock side %} {% block content %} {% endblock content %} {% include 'webzone/footer.html' %}
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 200,
            duration: 500
        });
    </script>
    <!-- <script src="{% static 'js/modaljs.js' %}"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>

</html>
